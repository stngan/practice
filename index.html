<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="./hubing-icon.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="column leftside">
            <div class="picture">
                <img src="./kty.jpg">
            </div>
            <h1> MISSY BERGEN, BERG INC </h1>
            <p>
                I have worked with Jason for past few months and have received excellent services! I highly recommend him and know that you will be happy with his knowledge and service.
            </p>
            <div class="radiocheck ">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
            </div>
        </div>
        <div class="column form" >
            <h2> SIGNUP </h2>
            <form>
                <div class="txt-input">
                    <input id="email" type="email" placeholder="Email Address">
                    <span></span>
                    <label>Email Address</label>
                </div>
                <div class="txt-input">
                    <input id="pass" type="password" placeholder="Password">
                    <span></span>
                    <label>Password</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" >
                    <label for="checkbox">
                        I agree with the terms of services.
                    </label>
                </div>
                <input class="btn-signup " type="submit" value="SIGNUP">
            </form>
        </div>
    </div>
</body>
</html>
